{% extends 'core/base.html' %}

{% block title %}{{  name }} {% endblock %}

{% block content%}
<div>

    {% for i in list %}
    <p> {{ i.name }} </p>
    <p> {{ i.price }} </p>
    {% if i.image %}
        <img src="{{ i.image.url }}" alt="image">
    {% endif %}
    {% endfor %}
</div>
{%endblock%}
